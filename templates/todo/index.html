
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    {% load static %}
  </head>
  <body ng-app="toDo" ng-controller="toDoController">
    <h1>To Do List</h1>
    <form ng-submit="todoAdd()">
      <input type="text" ng-model="todoInput" placeholder="Add to the List...">
      <button type="submit" ng-click="saveData()">Submit</button>
    </form>
    <br>
    <div ng_repeat="todo in todoList">
      <input type="checkbox" ng-model="todo.done"><span ng_bind="todo.todoText"></span>
    </div>

    <p>
      <button ng-click="remove()">Done</button>
    </p>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="{% static 'js/todo.js' %}"></script>
  </body>
</html>
